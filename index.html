<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hall Of Fame</title>
</head>

<body>
    <div id="particles-js"></div>

    <div id="background-imgs">
        <img class="bg_2" src="./img/bg/02_TrollsBridge2_Background 1.png" alt="" srcset="">
        <img class="bg_1" src="./img/bg/02_TrollsBridge2_Background.png" alt="" srcset="">

        <img class="ch_1" src="./img/bg/03_TrollsBridge2_Character.png" alt="" srcset="">
        <img class="ch_2" src="./img/bg/01_TrollsBridge2_Character 1.png" alt="" srcset="">
    </div>


    <div id="main">
        <div class="intro">
            <h2 class="hero-text">HALL OF FAME</h2>
            <p>Have you ever dreamed of taking part in a tournament? Galloping on a horse while holding a spear and
                trying to knock your enemy out of…</p>
            <button type="submit">Join now</button>
        </div>

        <div class="great-winners">

            <div class="silver">
                <div class="great-icon">
                    <img class="img1" src="./img/great-icons/second/silver.svg" alt="" srcset="">
                    <img class="img2" src="./img/great-icons/second/silver1.svg" alt="" srcset="">
                    <img class="avatar" src="./img/avatars/image 1923.png" alt="">
                    <object class="winner-place" data="./img/great-icons/second/Vector_59.svg"
                        type="image/svg+xml"></object>
                    <object class="number" data="./img/great-icons/second/two.svg" type="image/svg+xml"></object>
                </div>
                <object class="winner-data" data="./img/great-icons/second/Rectangle 311.svg"
                    type="image/svg+xml"></object>
            </div>

            <div class="gold">
                <div class="great-icon">
                    <img class="img1" src="./img/great-icons/first/silver.svg" alt="" srcset="">
                    <img class="img2" src="./img/great-icons/first/silver1.svg" alt="" srcset="">
                    <img class="avatar" src="./img/avatars/image 1921.png" alt="">
                    <object class="winner-place" data="./img/great-icons/first/Vector_59.svg"
                        type="image/svg+xml"></object>
                    <object class="number" data="./img/great-icons/first/1.svg" type="image/svg+xml"></object>
                </div>
                <object class="winner-data" data="./img/great-icons/first/Rectangle 311.svg"
                    type="image/svg+xml"></object>
            </div>

            <div class="bronze">
                <div class="great-icon">
                    <img class="img1" src="./img/great-icons/third/bronze.svg" alt="" srcset="">
                    <img class="img2" src="./img/great-icons/third/bronze1.svg" alt="" srcset="">
                    <img class="avatar" src="./img/avatars/image 1922.png" alt="">
                    <object class="winner-place" data="./img/great-icons/third/Vector 58.svg"
                        type="image/svg+xml"></object>
                    <object class="number" data="./img/great-icons/third/3.svg" type="image/svg+xml"></object>
                </div>
                <object class="winner-data" data="./img/great-icons/third/Rectangle 311.svg"
                    type="image/svg+xml"></object>
            </div>
        </div>

        <div class="top-winners">
            <h3>TOP WINNERS</h3>
            <img src="./img/bg/bg_fire.svg" alt="bg_fire" srcset="">
            <table>
                <tr style="background-color: #FFFFFF;">
                    <th>Place</th>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Prize</th>
                </tr>
                <tr style="background-color: #F3F3F3; cursor: pointer;"
                    onmouseover="this.style.backgroundColor='#f1dea3'"
                    onmouseout="this.style.backgroundColor='#F3F3F3';" id="id_user">
                    <th><span class="gold">1</span></th>
                    <th id="name">Anja</th>
                    <th id="score">3.851</th>
                    <th id="prize">10000€</th>
                </tr>
                <tr style="background-color: transparent; height: 1px"></tr>
                <tr style="background-color: #F3F3F3; cursor: pointer;"
                    onmouseover="this.style.backgroundColor='#f1dea3'"
                    onmouseout="this.style.backgroundColor='#F3F3F3';" id="id_user">
                    <th><span class="silver">2</span></th>
                    <th id="name">Vasja</th>
                    <th id="score">3.753</th>
                    <th id="prize">9500€</th>
                </tr>
                <tr style="background-color: transparent; height: 1px"></tr>
                <tr style="background-color: #F3F3F3; cursor: pointer;"
                    onmouseover="this.style.backgroundColor='#f1dea3'"
                    onmouseout="this.style.backgroundColor='#F3F3F3';" id="id_user">
                    <th><span class="bronze">3</span></th>
                    <th id="name">Dima</th>
                    <th id="score">3.612</th>
                    <th id="prize">9000€</th>
                </tr>
                <tr style="background-color: transparent; height: 1px"></tr>
                <tr style="background-color: #DCDCDC; cursor: pointer;"
                    onmouseover="this.style.backgroundColor='#f1dea3'"
                    onmouseout="this.style.backgroundColor='#DCDCDC';" id="id_user">
                    <th>4</th>
                    <th id="name">Kolja</th>
                    <th id="score">3.121</th>
                    <th id="prize">8000€</th>
                </tr>
                <tr style="background-color: transparent; height: 1px"></tr>
                <tr style="background-color: #DCDCDC; cursor: pointer;"
                    onmouseover="this.style.backgroundColor='#f1dea3'"
                    onmouseout="this.style.backgroundColor='#DCDCDC';" id="id_user">
                    <th>5</th>
                    <th id="name">Pasha</th>
                    <th id="score">3.032</th>
                    <th id="prize">7000€</th>
                </tr>
            </table>
            <button type="submit">Show all results</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="./particles.js"></script>

</body>

</html>
